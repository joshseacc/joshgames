        // === æª¢æŸ¥æ¸…å–®é‚è¼¯ ===
        let checks = [false, false];

        function showChecklist() {
            const modal = document.getElementById('checklist-modal');
            modal.style.display = 'flex';
            
            checks = [false, false];
            document.querySelectorAll('.check-item').forEach(el => {
                el.classList.remove('checked');
                el.querySelector('.check-icon').innerText = 'â¬œ';
            });
            document.getElementById('finish-level-btn').style.opacity = '0.5';
            document.getElementById('finish-level-btn').style.pointerEvents = 'none';
        }

        function toggleCheck(el) {
            const items = document.querySelectorAll('.check-item');
            let index = -1;
            items.forEach((item, idx) => {
                if (item === el) index = idx;
            });

            checks[index] = !checks[index];
            
            if (checks[index]) {
                el.classList.add('checked');
                el.querySelector('.check-icon').innerText = 'âœ…';
                playSound(500, 'sine');
            } else {
                el.classList.remove('checked');
                el.querySelector('.check-icon').innerText = 'â¬œ';
            }

            const btn = document.getElementById('finish-level-btn');
            if (checks[0] && checks[1]) {
                btn.style.opacity = '1';
                btn.style.pointerEvents = 'auto';
            } else {
                btn.style.opacity = '0.5';
                btn.style.pointerEvents = 'none';
            }
        }

        function finishLevel() {
            document.getElementById('checklist-modal').style.display = 'none';
            alert(`æ­å–œï¼ä½ ç²å¾—äº† ${levelNames[currentLevel]} çš„å¾½ç« ï¼`);
            showMenu();
        }

        // ç°¡å–®éŸ³æ•ˆ
        function playSound(freq, type) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }
